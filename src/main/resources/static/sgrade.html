<script>
    var vv = new Vue({
        el: '.app',
        data: {
            iPage: iPage,
            ed:{
                id: 0,
                sid: '',
                sname: '',
                ssex: '',
                sage: '',
                snianji :''
            },
            cj:{
                cid:0,
                cname: '',
                sid: '',
                cgrade: ''
            },
            delcj:{
                delcname: '',
                delsid: ''
            }
        },
        methods:{
            //添加学生信息
            stuadd: function(){
                if (vv.ed.ssex == '男'){
                    vv.ed.ssex = 1;
                }else {
                    vv.ed.ssex = 0;
                }
                $.ajax({
                    url:"student-save",
                    type:"POST",
                    dataType:"JSON",
                    data: vv.ed,
                    success:function (resp) {
                        if(resp.type){
                            //成功
                            alert("提交成功!");
                            window.location.href = "sgrade.html";
                        }else {
                            layer.msg("请输入正确操作！")
                        }
                    },
                    error:function (resp) {
                        layer.alert("系统错误");
                    }
                })
            },
            //学生添加重置
            streset: function(){
                this.ed = {
                    id: 0,
                    sid: '',
                    sname: '',
                    ssex: '',
                    sage: '',
                    snianji :''
                }
            },
            //课程添加
            kcadd: function(){
                $.ajax({
                    url:"stugrade-save",
                    type:"POST",
                    dataType:"JSON",
                    data: vv.cj,
                    success:function (resp) {
                        if(resp.type){
                            //成功
                            alert("提交成功!");
                            window.location.href = "sgrade.html";
                        }else {
                            layer.msg("数据保存失败！")
                        }
                    },
                    error:function (resp) {
                        layer.alert("系统错误");
                    }
                })
            },
            //课程添加重置
            kcaddreset: function(){
                this.cj = {
                    cid:0,
                    cname: '',
                    sid: '',
                    cgrade: ''
                }
            },
            //删除
            kcdel:function(ids){
                //询问层
                layer.confirm('是否删除？', {
                    btn: ['确定','取消'] //按钮
                }, function(){
                    //确定
                    $.ajax({
                        url:"stugrade-del",
                        type:"POST",
                        dataType:"JSON",
                        data:{
                            sid: vv.delcj.delsid,
                            cname: vv.delcj.delcname
                        },
                        success:function (resp) {
                            if(resp.type){
                                //成功
                                layer.msg("删除成功");
                                window.location.href = "sgrade.html";
                            }else {
                                layer.msg("数据删除失败！");
                            }
                        },
                        error:function (resp) {
                            layer.alert("系统错误");
                        }
                    });
                });
            },
            //课程删除重置
            delreset: function(){
                this.cj = {
                    cname: '',
                    sid: '',
                }
            },
        }
    });
</script>
